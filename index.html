<!doctype html>
<html lang="en">

<head>
    <title>Bài tập thêm Js buổi 5</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <!-- Bài tập 3 -->
        <div class="dropdown mt-5">
            <h1 class="mb-4 mt-4">Bài tập 3 :</h1>
            <h4 class="mb-3 mt-3">Tính thuế thu nhập cá nhân</h4>
            <div class="row mt-4">
                <div class="col">
                    <input id="hoten3" class="form-control" placeholder="Nhập họ tên">
                </div>
                <div class="col">
                    <input type="number" id="thunhapcuanam" class="form-control" placeholder="Tổng thu nhập năm">
                </div>
                <div class="col">
                    <input type="number" id="nguoiphuthuoc" class="form-control" placeholder="Số người phụ thuộc">
                </div>
            </div>
            <button id="btnBaitap3" class="btn btn-success bg-secondary mb-4 mt-3">Tính tiền thuế</button>
            <div class="mt-2 alert alert-secondary">
                <i class="fa fa-hand-point-right" style="color: rgb(246, 199, 11);"></i><span id="ketqua3"></span>
            </div>
        </div>
        <!-- Bài tập 4 -->
        <div class="dropdown mt-5">
            <h1 class="mb-4 mt-4">Bài tập 4 :</h1>
            <h4 class="mb-3 mt-3">Tính tiền cáp</h4>
            <div class="row mt-4 ml-1">
                <select id="khuvuc"  onchange="myFunction()"
                    style="padding: 7px;border-radius: 4px; background-color: rgba(60, 135, 139, 0.785); font-size: 18px;">
                    <option value="">Chọn khu vực</option>
                    <option value="DN" id="show">Doanh nghiệp</option>
                    <option value="ND">Nhà dân</option>
                </select>
                <div class="col">
                    <input id="maKh" class="form-control" placeholder="Nhập mã khách hàng">
                </div>
                <div class="col">
                    <input type="number" id="kenhcaocap" class="form-control" placeholder="Số kênh cao cấp">
                </div>
            </div>
            <div class="col w-25 mt-2 d-none" id="mdn">
                <input id="skn"  type="number" class="form-control" placeholder="Số kết nối">
            </div>
            <button id="btnBaitap4" class="btn btn-success bg-secondary mb-4 mt-5">Tính tiền thuế</button>
            <div class="mt-2 alert alert-secondary">
                <i class="fa fa-hand-point-right" style="color: rgb(246, 199, 11);"></i><span id="ketqua4"></span>
            </div>
        </div>
    </div>
    
    <script src="./index.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
